<div class="header-card">
    <app-header-banner></app-header-banner>
</div>

<div class="login-container">
    <div [formGroup] = "loginForm" class="login-content">

        <p class="title">Login</p>
        <p class="title-intro">Welcome back</p>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput type="text">

            <mat-error *ngif="loginForm.controls['username'].hasError('required')">
                Username is required
            </mat-error>

            <mat-error *ngif="loginForm.controls['username'].hasError('email')">
                Inavlid Email
            </mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngif="loginForm.controls['password'].hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <p class="forgot-label">Forgot Password?</p>

        <p class="alternative">Don't have an Account? <span [routerLink]="['/register']">Sign up!</span></p>

        <div class="or-line-divider">
            <p>Or</p>
        </div>

        <div class="google-card">
            <app-google-login-card></app-google-login-card>
        </div>

    </div>
</div>
